version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: images-api-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: images-api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: images-api-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: images-api-migrate
    profiles:
      - app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/images-api?schema=public
    command: npx prisma migrate deploy
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: images-api-app
    profiles:
      - app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/images-api?schema=public
      STORAGE_PROVIDER: LOCAL
      STORAGE_MAX_FILE_SIZE: 10485760
      STORAGE_BASE_PATH: /app/uploads
      STORAGE_BASE_URL: http://localhost:3000/uploads
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
